<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="estilo.css">
  <title>Cadastrar Médicos</title>
</head>

<body>
  <form class="formulario" method="post">
    <h1> CADASTRO DE MÉDICO</h1>

    <h2>Dados do Médico</h2>
    <div class="field-formulario">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" placeholder="Nome Completo" required>
    </div>
    <br>
    <div class="field-formulario">
      <label for="CRM">CRM:</label>
      <input type="text" id="CRM" name="N° CRM" placeholder="Digite o número do CRM" required>
    </div>
    <br>
    <div class="field-formulario">
      <label for="Especialidade">Especialidade:</label>
      <input type="text" id="Especialidade" name="Especialidade:" placeholder="Digite a Especialidade">
    </div>
    <br>
    <button type="submit" name="buttonCadastroMedico" class="buttonCadastrar">Cadastrar</button>
    </div>
</body>

</html>
